<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikhr</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        main {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .numfield {
            font-size: 3em;
            color: #fff;
            margin: 0;
            user-select: none;
            /* Prevent text selection */
        }

        .plus,
        .minus {
            border: 1px solid #fff;
            color: #fff;
            font-size: 2em;
            width: 60px;
            height: 60px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .plus:hover,
        .minus:hover {
            background-color: #fff;
            color: #000;
        }

        .plus {
            margin-right: 10px;
        }

        .minus {
            margin-left: 10px;
        }
    </style>

    <script>
        let number = 0;

        function plus() {
            number++;
            document.getElementById("numfield").textContent = number;
        }
        function minus() {
            if (number > 0) {
                number--;
                document.getElementById("numfield").textContent = number;
            }
        }
    </script>
</head>

<body>
    <main>
        <p id="numfield" class="numfield">0</p>
        <div class="plus" onclick="plus()">+</div>
        <div class="minus" onclick="minus()">-</div>
    </main>
</body>

</html>
